name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: apps/fe/package-lock.json

    - name: Install dependencies
      run: |
        cd apps/fe
        npm ci

    - name: Run tests
      run: |
        cd apps/fe
        npm run test